<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALENDAR</title>
</head>
<body>
    
    <div id="calendar">
        

        <div class="body">
            
            <div class="header">
                <h1 id="hmonth">month</h1>
                <h1 id="hyear">year</h1>                
            </div>

            <div class="row1"> 
                <div class="col1">monday</div>
                <div class="col2">tuesday</div>
                <div class="col3">wednesday</div>
                <div class="col4">thursday</div>
                <div class="col5">friday</div>
                <div class="col6">saturday</div>
                <div class="col7">Sunday</div>
            </div>

            <div class="row2">
                 
                <div class="col1"> <p id="1"></p> </div>
                <div class="col2"> <p id="2"></p> </div>
                <div class="col3"> <p id="3"></p> </div>
                <div class="col4"> <p id="4"></p> </div>
                <div class="col5"> <p id="5"></p> </div>
                <div class="col6"> <p id="6"></p> </div>
                <div class="col7"> <p id="7"></p> </div>
            </div>
            
            <div class="row3">
                 
                <div class="col1"> <p id="8"></p> </div>
                <div class="col2"> <p id="9"></p> </div>
                <div class="col3"> <p id="10"></p> </div>
                <div class="col4"> <p id="11"></p> </div>
                <div class="col5"> <p id="12"></p> </div>
                <div class="col6"> <p id="13"></p> </div>
                <div class="col7"> <p id="14"></p> </div>
            </div>

            <div class="row4">
                 
                <div class="col1"> <p id="15"></p> </div>
                <div class="col2"> <p id="16"></p> </div>
                <div class="col3"> <p id="17"></p> </div>
                <div class="col4"> <p id="18"></p> </div>
                <div class="col5"> <p id="19"></p> </div>
                <div class="col6"> <p id="20"></p> </div>
                <div class="col7"> <p id="21"></p> </div>
            </div>
            
            <div class="row5">
               
                <div class="col1"> <p id="22"></p> </div>
                <div class="col2"> <p id="23"></p> </div>
                <div class="col3"> <p id="24"></p> </div>
                <div class="col4"> <p id="25"></p> </div>
                <div class="col5"> <p id="26"></p> </div>
                <div class="col6"> <p id="27"></p> </div>
                <div class="col7"> <p id="28"></p> </div>
            </div>

            <div class="row5">
               
                <div class="col1"> <p id="29"></p> </div>
                <div class="col2"> <p id="30"></p> </div>
                <div class="col3"> <p id="31"></p> </div>
                <div class="col4"> <p id="32"></p> </div>
                <div class="col5"> <p id="33"></p> </div>
                <div class="col6"> <p id="34"></p> </div>
                <div class="col7"> <p id="35"></p> </div>
            </div>

            
            <div class="prevNext">
                    <button id="prevButton">prev</button>
                    <button id="nextButton">next</button>
            </div>

            <div id="quote-container">
                <p id="quote-content"></p>
                <p id="quote-author"></p>
                <!-- <button id="new-quote-btn">New Quote</button> -->
            </div>


        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
